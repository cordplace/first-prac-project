<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>입력을 해보자</title>
    </head>
    <body>
        <h1>입력을 해보자</h1>
            <input name = "text"
                type="text" 
                placeholder="메시지 입력..!" 
                maxlength="5"/> <br><br>
            
            <input name = "push"
                type="button" 
                value="PUSH PUSH BABY"/> <br><br>
            
            <input name = "sound range"
                type="range"
                min="0" max="100" step="5"/> 0부터 100까지! <br><br>
            
            <input name = "agree"
                type="checkbox"/> <br><br>
            
            <input name = "winter month"
                type="month"/> <br><br>
    </body>
</html>
