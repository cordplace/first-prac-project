<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록을 만들어보자</title>
    <body>
        <h1>귀요미 아이즈원 멤버 목록</h1>
        <ul>
            <li><strong>조유리</strong></li>
            <li><em>최예나</em></li>
            <li><mark>김채원</mark></li>
            <li>강혜원</li>
            <li>장원영</li>
        </ul>

        <hr>
        <h1>웹개발 공부 순서</h1>
        <ol>
            <li><strong>html</strong></li>
            <li>css</li>
            <li>javascript</li>
            <li>nodejs</li>
        </ol>
    </body>
</html>
