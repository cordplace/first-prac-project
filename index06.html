<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>img 태그</title>
    </head>
    <body>
        <h1>제목 같은역할</h1>
        <p>이게 문단이란 <br>뜻이었던 것 같은데 &nbsp&nbsp&nbsp맞나?</p>
        <hr>
        <h2>작은 제목의 역할
        <p>블록태그와 텍스트태그안에 지금부터 mark, strong, em을 넣어서
         블록태그안에 텍스트태그를 넣어볼꺼임 <strong>이건 글씨를 굵게</strong>
        <mark>이건 형광색 표시</mark> <em>요건 기울이기</em> 이렇게 넣는 것이 가능하고 결국 p라는 블록태그안에 있지만 
        텍스트 태그로 따로 구분이 된다.</p>
        <br>
        <hr>
        <h2>이미지를 표시해볼게요!</h2>
        <img src="images/img.jpg" 
        alt="세상 아름다운 glass"
        width="300" height="400" />
        <p>이미지 표시에는 img 태그</p>
        <br>
    
        <hr>
        <h2>이번엔 웹서버 이미지를 가져와보자!</h2>
        <img src="https://image.fmkorea.com/files/attach/new2/20220121/2063168106/1549135566/4270753752/c26ccd539606a74f7042b71b30fc02aa.jpg"
        alt="한복이 너무 잘 어울리는 유리"
        width="300"
        height="400"/>
        <p>사랑스럽고 예쁜 유리 사진</p>

    </body>
</html>
