<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>입력 요소들</title>
    </head>
    <body>
        <h1>키우고 싶은 동물 고르기</h1>
            <select name="pet">
                <option value="dog">강아지</option>
                <option value="cat">고양이</option>
                <option value="hamster">햄스터</option>
                <option value="parrot">앵무새</option>
            </select>
            <br><br><br>
        <h1>키우고 싶은 동물 고르기 - 멀티플 적용시</h1>
            <select name="pet" multiple>
                <option value="dog">강아지</option>
                <option value="cat" selected>고양이</option>
                <option value="hamster">햄스터</option>
                <option value="parrot">앵무새</option>
            </select>
        <br><br><br>
        <hr>
        <textarea name="content" rows="10" cols="20">
          기본적으로 쓰여 있는 텍스트  
        </textarea>

    </body>
</html>
